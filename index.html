<!DOCTYPE html>
<html>
<head>
  <title>PM Voting System</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-top: 10px;
}

select {
  width: 100%;
  padding: 5px;
  font-size: 16px;
}

button {
  display: block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

h2 {
  margin-top: 30px;
}

#results p {
  margin: 5px 0;
}

.modi {
  background-color: #ff9800;
  color: #fff;
}

.gandhi {
  background-color: #9c27b0;
  color: #fff;
}

.kejriwal {
  background-color: #03a9f4;
  color: #fff;
}

.others {
  background-color: #4caf50;
  color: #fff;
}</style>
<body>
  <h1>PM Voting System</h1>
  
  <form id="votingForm">
    <label for="candidate">Select a candidate:</label>
    <select id="candidate" name="candidate">
      <option value="modi">Narendra Modi</option>
      <option value="gandhi">Rahul Gandhi</option>
      <option value="kejriwal">Arvind Kejriwal</option>
      <option value="others">Others</option>
    </select>
    
    <br><br>
    
    <button type="submit">Vote</button>
    <button type="button" id="showResultsButton">Show Results</button>
  </form>
  
  <h2>Voting Results</h2>
  <div id="results"></div>
  
  <script>var voteCount = {
  modi: 0,
  gandhi: 0,
  kejriwal: 0,
  others: 0
};

document.getElementById("votingForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var candidate = document.getElementById("candidate").value;
  
  // Check if the user has already voted
  var userIP = getUserIP();
  var votedIPs = localStorage.getItem("votedIPs");
  if (votedIPs && votedIPs.includes(userIP)) {
    alert("You have already voted!");
    return;
  }
  
  // Increment the vote count for the selected candidate
  switch (candidate) {
    case "modi":
      voteCount.modi++;
      break;
    case "gandhi":
      voteCount.gandhi++;
      break;
    case "kejriwal":
      voteCount.kejriwal++;
      break;
    case "others":
      voteCount.others++;
      break;
  }
  
  // Store the user's IP in localStorage to prevent multiple votes
  if (userIP) {
    if (votedIPs) {
      votedIPs += "," + userIP;
    } else {
      votedIPs = userIP;
    }
    localStorage.setItem("votedIPs", votedIPs);
  }
  
  displayResults();
});

document.getElementById("showResultsButton").addEventListener("click", function() {
  displayResults();
});

function displayResults() {
  var resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  
  for (var candidate in voteCount) {
    var result = document.createElement("p");
    result.innerHTML = candidate + ": " + voteCount[candidate] + " votes";
    result.className = candidate;
    resultsDiv.appendChild(result);
  }
}

function getUserIP() {
  // Make an API call to get the user's IP address
  // Replace <YOUR_API_KEY> with your actual API key
  var apiUrl = "https://api.ipify.org?format=json";
  
  var xhr = new XMLHttpRequest();
  xhr.open("GET", apiUrl, false);
  xhr.send();
  
  if (xhr.status === 200) {
    var response = JSON.parse(xhr.responseText);
    return response.ip;
  }
  
  return null;
}
  </script>
</body>
  </html>
